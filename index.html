<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="bg-cyan-600">
    <!-- navbar-->
    <div class="navbar flex justify-between px-5 bg-gray-50 py-3 sticky top-[0px] items-center">
        <div class="icon relative" >
            <i class="fa-solid fa-bars lg:hidden" onclick="showNav()"></i>
            <div class="navitems bg-gray-50 absolute p-5 left-[-20px] hidden duration-100 lg:block lg:static">
            <ul class="list-none lg:flex lg:justify-around lg:w-48">
                <li class="text-sm font-semibold">Home</li>
                <li class="text-sm font-semibold">About</li>
                <li class="text-sm font-semibold">Contact</li>
            </ul>
        </div>
        </div>
        
        <div class="logo">
           <span class="text-lg font-bold" >Cat Gallery</span> 
        </div>
    </div>
    <div class="slider lg:flex lg:justify-center">
        <img src="" alt="" class="slide w-full lg:w-[90vw] lg:mt-3 lg:h-[60vh]">
    </div>

    <!--Products -->
    <div class="products grid grid-cols-2 mt-5 gap-3 px-2 lg:grid-cols-4">
        <div class="product flex flex-col justify-center">
            <img src="./european-shorthair-8601492_1280.webp" class="product-image h-[200px] w-[300px] mx-auto">
            <p class="title text-sm font-bold text-center">Parsian Cat</p>
            <p class="price text-center">500</p>
            <button type="button" class="text-center bg-gray-50 p-1 rounded-lg shadow-lg shadow-slate-800 w-full mx-auto">Add to cart</button>
        </div>
        
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
